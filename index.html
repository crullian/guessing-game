<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hazard a Guess</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu|Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <a href="index.html" id="logo">
        <h1>Hazard a Guess!</h1>
        <h2>The number guessing game</h2>
      </a>
    </header>
    <div id="wrapper">
      <section id="input">
        <input type="text" id="userInput" placeholder="Give us a number from 1 - 100">

      </section>
      <h2 class="status"></h2>
      <section id="buttons">

        <button class="submit">submit</button>
        <button class="again">play again</button>
        <button class="hint">hint</button>
      </section>
      <h2 class="numberOfGuesses">You have <span class="guessesLeft"></span> left</h2>
      <footer>
        <a href="http://twitter.com/crullian" target="_blank">
          <img src="img/twitter-wrap.png" alt="Twitter logo" class="social-icon">
        </a>
        <a href="http://facebook.com/chris.gullian" target="_blank">
          <img src="img/facebook-wrap.png" alt="Facebook logo" class="social-icon">
        </a>
        <p>&copy; 2014 Chris Gullian.</p>
      </footer>
    </div>
  </body>
</html>
